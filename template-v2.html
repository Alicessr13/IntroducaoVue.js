<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar">Somar 1</button>
    <!--v-on = diretiva que intercepta os eventos, tipo do evento e o que vai fazer-->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar() {
                this.contador++;
            }
        }
    })
</script>
