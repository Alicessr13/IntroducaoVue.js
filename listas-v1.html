<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <ul> <!--lista não ordenada-->
        <!--v-for = diretiva do laço for, tem que colocar na tag que vai ser repetida-->
        <li v-for="(cor, i) in cores"> {{cor}} - {{i}}</li>
        <!--primeiro a variavel que vai receber as cores depois o indice-->
    </ul>

    <hr>

    <template v-for="(cor, i) in cores"> <!--v-for apenas repete os elementos, div criaria várias divs-->
        <h1>{{cor}}</h1>
        <h2>{{i}}</h2>
    </template>

</div>

<script>
    new Vue({
        el: '#app',
        data:{
            cores: ['pink', 'red', 'black', 'aliceblue'],
            pessoas: [ //lista de objetos
                {nome: 'Alice', idade: 21, peso: 48},
                {nome: 'Malia', idade: 7, peso: 5}
            ]
        }
    })
</script>
