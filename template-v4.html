<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar contador 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{ contador }} | {{ contador2 }}</p>
    <!--<p>Resultado: {{ resultado }} </p>-->
    <p>Resultado: {{ resultado }} </p>
</div>

        data: {
            contador: 0,
            //resultado: ''.

        computed:{

            //não chama mais como metodo mas como um aributo normal
            resultado(){
                console.log('Chamando o metodo computed resultado');
                return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5';
            }
        },
        methods: {
            aumentar() {
                this.contador ++;
                //this.resultado = this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
            },
            diminuir() {
                this.contador --;
                //this.resultado = this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
            },

            }*/

    })
</script>
